{% extends "NextDoor/base.html" %}
{% block content %}
    {% for groups in group %}

        {% if user == groups.owner %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ groups.owner.get_full_name }}</a>
            </div>
            {% if user.is_authenticated %}
              <h2><a class="article-title" href="{% url 'group' groups.id %}">{{ groups.course_name }}</a></h2>
            {% endif %}
          </div>
        </article>
        {% endif %}
    {% endfor %}
{% endblock content %}
